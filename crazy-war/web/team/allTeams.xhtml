<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:f="http://xmlns.jcp.org/jsf/core"    >
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>                
            <h:outputText value="Teams"/>               
            <h:dataTable value="#{controller.AllTeams()}" var="item" style="border-style: dotted; border-color: gray">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="IDTeam"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Icon"/>
                    </f:facet>
                    <h:outputText value="#{item.icon}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Team name"/>
                    </f:facet>
                    <h:outputText value="#{item.teamName}"/>
                </h:column>      
                <h:column>
                    <f:facet name="header">
                        <h:outputText value=" "/>
                    </f:facet>
                    <h:commandLink value="View" action="#{controller.showTeam(item)}"/>
                </h:column>  
            </h:dataTable>
        </h:form>
    </body>
</html>
